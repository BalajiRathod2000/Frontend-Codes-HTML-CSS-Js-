<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Bala-Chat-Box</title>

    <style>

body {
    font-family: Arial, sans-serif;
    margin: 0;
    padding: 0;
    display: flex;
    align-items: center;
    justify-content: center;
    height: 100vh;
    background-color: #f4f4f4;
}

.chat-container {
    border: 1px solid #ccc;
    width: 300px;
    height: 400px;
    overflow: hidden;
    display: flex;
    flex-direction: column;
}

.chat-header {
    background-color: #4CAF50;
    color: white;
    padding: 10px;
    text-align: center;
    font-weight: bold;
}

.chat-messages {
    flex-grow: 1;
    overflow-y: auto;
    padding: 10px;
}

.chat-input {
    display: flex;
    align-items: center;
    padding: 10px;
}

input[type="text"] {
    flex-grow: 1;
    padding: 8px;
}

button {
    background-color: #4CAF50;
    color: white;
    border: none;
    padding: 8px 12px;
    cursor: pointer;
}

/* ... (existing styles) */

.message {
    margin-bottom: 10px;
    display: flex;
    flex-direction: column;
}

.user-message {
    align-self: flex-end;
    background-color: #4CAF50;
    color: white;
}

.bot-message {
    align-self: flex-start;
    background-color: #ddd;
    color: #333;
}

.message-sender {
    font-weight: bold;
    color: #333;
}

.message-text {
    margin-top: 5px;
}

.message-timestamp {
    font-size: 10px;
    color: #777;
}

/* ... (existing styles) */

.message {
    margin-bottom: 10px;
    display: flex;
    flex-direction: column;
}

.user-message {
    align-self: flex-end;
    background-color: #4CAF50;
    color: white;
    border-radius: 8px;
    max-width: 70%;
    padding: 10px;
}

.bot-message {
    align-self: flex-start;
    background-color: #ddd;
    color: #333;
    border-radius: 8px;
    max-width: 70%;
    padding: 10px;
}

.message-sender {
    font-weight: bold;
    color: #333;
}

.message-text {
    margin-top: 5px;
}

.message-timestamp {
    font-size: 10px;
    color: #777;
}


    </style>

</head>
<body>
    <div class="chat-container" id="chatContainer">
        <div class="chat-header">
            Chat with Bala 
        </div>
        <div class="chat-messages" id="chatMessages">
            <!-- Messages will be displayed here -->
        </div>
        <div class="chat-input">
            <input type="text" id="messageInput" placeholder="Type a message...">
            <button onclick="sendMessage()">Send</button>
        </div>
    </div>
    <script>

function sendMessage() {
    var messageInput = document.getElementById("messageInput");
    var message = messageInput.value;

    if (message.trim() !== "") {
        var chatMessages = document.getElementById("chatMessages");
        var newMessage = createMessageElement("You", message);
        chatMessages.appendChild(newMessage);
        messageInput.value = "";

        // Simulate a reply after a short delay (you can replace this with an actual backend call)
        setTimeout(function () {
            var replyMessage = createMessageElement("Bot", " Hello, I'm here to help!");
            chatMessages.appendChild(replyMessage);
        }, 1000);
    }
}

function createMessageElement(sender, text) {
    var messageContainer = document.createElement("div");
    messageContainer.className = "message";

    var senderElement = document.createElement("div");
    senderElement.className = "message-sender";
    senderElement.textContent = sender;

    var textElement = document.createElement("div");
    textElement.className = "message-text";
    textElement.textContent = text;

    var timestampElement = document.createElement("div");
    timestampElement.className = "message-timestamp";
    var now = new Date();
    var timestamp = now.getHours() + ":" + now.getMinutes();
    timestampElement.textContent = timestamp;

    messageContainer.appendChild(senderElement);
    messageContainer.appendChild(textElement);
    messageContainer.appendChild(timestampElement);

    return messageContainer;
}




function createMessageElement(sender, text, isUser) {
    var messageContainer = document.createElement("div");
    messageContainer.className = "message";

    var messageClass = isUser ? "user-message" : "bot-message";
    messageContainer.classList.add(messageClass);

    var senderElement = document.createElement("div");
    senderElement.className = "message-sender";
    senderElement.textContent = sender;

    var textElement = document.createElement("div");
    textElement.className = "message-text";
    textElement.textContent = text;

    var timestampElement = document.createElement("div");
    timestampElement.className = "message-timestamp";
    var now = new Date();
    var timestamp = now.getHours() + ":" + now.getMinutes();
    timestampElement.textContent = timestamp;

    messageContainer.appendChild(senderElement);
    messageContainer.appendChild(textElement);
    messageContainer.appendChild(timestampElement);

    return messageContainer;
}

    </script>

</body>
</html>
