<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Metal Detector App</title>

  <style>

body {
  display: flex;
  align-items: center;
  justify-content: center;
  height: 100vh;
  margin: 0;
}

#app {
  text-align: center;
}

#metalDetector {
  width: 100px;
  height: 100px;
  border-radius: 50%;
  background-color: #3498db;
  margin: 20px auto;
  transition: background-color 0.3s ease-in-out;
}

.detected {
  background-color: #e74c3c;
}

  </style>

</head>
<body>
  <div id="app">
    <h1>Metal Detector App</h1>
    <div id="metalDetector" class="not-detected"></div>
  </div>
  <script>

   document.addEventListener('DOMContentLoaded', () => {
  const metalDetector = document.getElementById('metalDetector');

  setInterval(() => {
    const isMetalDetected = Math.random() < 0.1; // Simulate metal detection (10% chance)
    
    if (isMetalDetected) {
      metalDetector.classList.add('detected');
    } else {
      metalDetector.classList.remove('detected');
    }
  }, 1000); // Adjust the interval as needed
});

  </script>
</body>
</html>
