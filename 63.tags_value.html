<!DOCTYPE html>
<html lang="en">
<head>
    <title>Input tag values</title>
</head>
<body>

    <form>
        <table>
            <tr>
                <td>Name : </td>
                <td> <input type="text" placeholder="Enter Name"> </td>
            </tr>

            <tr>
                <td>Email : </td>
                <td> <input type="email" placeholder="Enter Email"></td>   
            </tr>

            <tr>
                <td>Password : </td>
                <td> <input type="password" placeholder="Enter password"></td>
            </tr>

            <tr>
                <td>Gender : </td>
                <td> <input type="radio" name="gender">Male</td> 
                <td> <input type="radio" name="gender"> Female </td>  
            </tr>

            <tr>
                <td>Check box : </td>
                <td> <input type="checkbox" ></td>   
            </tr>

            <tr>
                <td>Mobile : </td>
                <td> <input type="number" placeholder="Enter Phone No"></td>   
            </tr>

            <tr>
                <td>DoB : </td>
                <td> <input type="date" ></td>   
            </tr>

            <tr>
                <td>Time : </td>
                <td> <input type="time"></td>   
            </tr>

            <tr>
                <td>Weeks : </td>
                <td> <input type="week" ></td>   
            </tr>

            <tr>
                <td>Months : </td>
                <td> <input type="month" placeholder="Enter Email"></td>   
            </tr>

            <tr>
                <td>Range : </td>
                <td> <input type="range" ></td>   
            </tr>
            
            <tr>
                <td>Colors : </td>
                <td> <input type="color"></td>   
            </tr>

            <tr>
                <td>Search : </td>
                <td> <input type="search"></td>   
            </tr>

            <tr>
                <td>Submit button: </td>
                <td> <input type="submit" ></td>   
            </tr>

            <tr>
                <td>File : </td>
                <td> <input type="file"></td>   
            </tr>
            
            <tr>
                <td>Date & Time : </td>
                <td> <input type="datetime-local" ></td>   
            </tr>

            <tr>
                <td>Hidden : </td>
                <td> <input type="hidden" ></td>   
            </tr>

            <tr>
                <td>Image : </td>
                <td> <input type="image" ></td>   
            </tr>

            <tr>
                <td>Reset : </td>
                <td> <input type="reset" ></td>   
            </tr>

            <tr>
                <td>Submit : </td>
                <td> <input type="submit" ></td>   
            </tr>

            <tr>
                <td>Progress : </td>
                <td> <progress>.......</progress></td>   
            </tr>

            <tr>
                <td>Portal : </td>
                <td> <details> Balaji</details></td>   
            </tr>

            <tr>
                <td>Submit : </td>
                <td> <input type="submit" ></td>   
            </tr>

        </table>
    </form>
    
</body>
</html>
