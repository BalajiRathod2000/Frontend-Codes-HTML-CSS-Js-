<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Password Display </title>
</head>
<body>

     <!-- ------------------------------- HTML  code ---------------------------------------- -->
    <form>
        <label>Password:</label>
        <input type="password" id="password" required>
        <button type="button" id="toggle">Show</button>
    </form>

      <!-- ------------------------------- Java Script code ---------------------------------------- -->

      <script>
          // Get the password input element
      var password = document.getElementById("password");
      
      // Get the toggle button element
      var toggle = document.getElementById("toggle");
      
      // Add a click event listener to the toggle button
      toggle.addEventListener("click", function() 
      {
        // Check the type of the password input
        if (password.type === "password") 
        {
          // If it is password, change it to text and change the button text
          password.type = "text";
          toggle.textContent = "Hide";
        } else {
          // If it is text, change it to password and change the button text
          password.type = "password";
          toggle.textContent = "Show";
        }
      });
      </script>

    
</body>
</html>
