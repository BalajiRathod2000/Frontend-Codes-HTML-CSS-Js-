<body>

       <label>Gender</label>

        <script>
             let name=document.getElementById('fname')
             let lname=document.getElementById('lname')
             let mobile=document.getElementById('mobile')
             let gender=document.querySelectorAll('.gen')
             
             function clickHanlder()
             {
              
                let firstName=name.value;
                let lastName=lname.value;
                let phone=mobile.value;
                 
                if(firstName.length==0 || lastName.length==0 || mobile.length ==0)
                {
                    alert('you must have to fill your feild')
                    return 
                }
                else if ( phone.length!=10)
                {
                     alert('no must be 10')
                     return
                }
                else if (!(gender[0].checked || gender[1].checked || gender[2].checked)) {
                        alert("Please Select Your Gender");
                       return ;
                        }
                 
                else{
                    alert(`your firstName is ${firstName} , your lastName is ${lastName} and your mobile no is ${phone}
                       cong. you are register`)
                }
             }
             
        </script>
        
</body>
